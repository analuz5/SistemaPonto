<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funcionário Dashboard</title>
    <link rel="stylesheet" href="../CSS/dashboardFuncionario.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
</head>
<body>
    <div class="dashboard-container">
        <header class="dashboard-header">
            <h1 class="title">Painel do Funcionário</h1>
            <span class="user-info">
                <i class="fas fa-user-circle"></i> A. Usuário Biométrico
            </span>
            <a href="#" class="online-status">
                <i class="fas fa-circle online-dot"></i> Online
            </a>
            <button class="btn btn-sair">Sair</button>
        </header>

        <main class="content-area">

           <div class="card info-card">
        <div class="info-group">
            <label for="os_input">Ordem de Serviço</label>
            <input type="text" id="os_input" class="value primary-text" 
                   placeholder="Digite a OS (Ex: OS-2025-001)" required>
        </div>

        <div class="info-group">
            <label for="empresa_output">Empresa</label>
            <input type="text" id="empresa_output" class="value" readonly 
                   placeholder="Aguardando OS...">
        </div>
        
        <div class="info-group">
            <label for="local_output">Local da OS</label>
            <input type="text" id="local_output" class="value" readonly 
                   placeholder="Aguardando OS...">
        </div>

        <p id="feedback_os" style="color: red; font-size: 0.9em; margin-top: 5px;"></p>
        
        <div class="location-current">
            <i class="fas fa-location-arrow"></i>
            <div class="location-details">
                <label>Localização Atual (GPS)</label>
                <p class="value-small">Lat: -23.244600, Long: -47.306100</p>
            </div>
        </div>
    </div>

            <h2 class="section-title">Mapa de Localização</h2>
            <div class="card map-card">
                <div class="map-placeholder">
                    <i class="fas fa-map-marker-alt map-pin"></i>
                    <p>Mapa interativo será carregado aqui</p>
                    <p class="coords">-23.2446, -47.3061</p>
                </div>
            </div>

            <h2 class="section-title">Ações Rápidas</h2>
            <div class="actions-grid">
                <button class="action-btn action-primary">
                    <i class="fas fa-route"></i> Viagem
                </button>
                <button class="action-btn action-secondary">
                    <i class="fas fa-briefcase"></i> Trabalho
                </button>
                <button class="action-btn action-secondary">
                    <i class="fas fa-dollar-sign"></i> Custos
                </button>
                <button class="action-btn action-secondary">
                    <i class="fas fa-file-alt"></i> Relatório
                </button>
            </div>

        </main>
    </div>
</body>
</html>
